<app-banner src="assets/imagens/banner-login.png" alt="Banner"> </app-banner>
<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img src="assets/imagens/simbolo-bussola.png" alt="Bussola" />
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="Digite seu email..." />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Digite sua senha..." />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">ACESSAR MINHA CONTA</button>
        </mat-card-actions>
        <p>
          Ainda n√£o possui conta?
          <a
            ><strong><u>Clique aqui para se cadastrar</u></strong></a
          >
        </p>
      </form>
    </div>
  </mat-card>
</section>
