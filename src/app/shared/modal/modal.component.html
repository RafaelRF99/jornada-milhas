<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div class="content" mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><b>Adulto</b></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab (click)="subAdulto()">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador -" />
          </button>
          <span>{{ adulto }}</span>
          <button class="incremento" mat-mini-fab (click)="addAdulto()">
            <img src="assets/icones/add_circle.png" alt="Operador +" />
          </button>
        </li>
      </ul>
    </div>
    <div class="selecao-idade">
      <ul>
        <li><b>Crianças</b></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab (click)="subCrianca()">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador -" />
          </button>
          <span>{{ crianca }}</span>
          <button class="incremento" mat-mini-fab (click)="addCrianca()">
            <img src="assets/icones/add_circle.png" alt="Operador +" />
          </button>
        </li>
      </ul>
    </div>
    <div class="selecao-idade">
      <ul>
        <li><b>Bebês</b></li>
        <li>(Até 2 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab (click)="addBebe()">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador -" />
          </button>
          <span>{{ bebe }}</span>
          <button class="incremento" mat-mini-fab (click)="addBebe()">
            <img src="assets/icones/add_circle.png" alt="Operador +" />
          </button>
        </li>
      </ul>
    </div>
  </div>
  <mat-chip-listbox aria-label="Seleção de passagens">
    <mat-chip-option selected>Executiva</mat-chip-option>
    <mat-chip-option>Econômica</mat-chip-option>
  </mat-chip-listbox>
  <div mat-dialog-actions>
    <button class="botao" mat-raised-button mat-dialog-close color="primary">
      BUSCAR
    </button>
  </div>
</section>
