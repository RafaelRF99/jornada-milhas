<mat-card class="card-busca">
  <img
    mat-card-image
    src="{{ passagem.imagem }}"
    alt="{{ passagem.destino }}"
  />
  <mat-card-content>
    <ul>
      <li>{{ passagem.destino }}</li>
      <li>R$ {{ passagem.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Ver detalhes</button>
  </mat-card-actions>
</mat-card>
